<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>VHS Antigos - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', Courier, monospace;
    }

    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      opacity: 0;
      transition: opacity 3.8s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    /* FUNDO VHS */
    .background-img {
      position: absolute;
      top: -18%;
      left: -5%;
      width: 150%;
      height: 150%;
      background: url('imagens/fita-vhs-fundo.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(8px) brightness(0.4);
      transform: rotate(-5deg);
      zoom: 1.4;
      z-index: -2;
      animation: vhsEffect 3s infinite ease-in-out;
    }

    .overlay-dark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(17, 0, 255, 0.4);
      z-index: -1;
    }

    /* LOGIN CONTAINER */
    .login-container {
      background-color: #5170ff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 500px;
      position: relative;
      z-index: 1;
    }

    .login-container img {
      width: 260px;
      margin-bottom: 20px;
      filter: grayscale(0%);
    }

    .login-container label {
      color: #ccc;
      font-size: 18px;
      display: block;
      margin-top: 20px;
      text-align: left;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #e0e0e0;
      color: #000;
      font-size: 16px;
      margin-top: 5px;
    }

    .login-container button {
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }

    .login-container button:hover {
      background-color: #fff;
    }

    .btn-assinar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #0a0097;
      color: #ffffff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.2s ease;
      margin-left: 10px;
    }

    .btn-assinar:hover {
      background-color: #1100ff;
    }

    .erro-msg {
      color: #ffbaba;
      background: #d8000c;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 15px;
      display: none;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    @keyframes vhsEffect {
      0%, 25% {
        filter: blur(8px) brightness(0.4);
        transform: rotate(-2deg) translate(2px, 0) scale(2);
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      45% {
        opacity: 0.7;
        transform: rotate(-2deg) translateX(2px) scale(1.01);
        filter: blur(9px) brightness(0.35);
      }
      60% {
        opacity: 1;
      }
      80% {
        transform: rotate(-2deg) translateX(-1px) scale(1.005);
      }
    }

    /* === MOBILE RESPONSIVO === */
    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }

      .login-container {
        width: 90%;
        max-width: 350px;
        padding: 30px 20px;
        margin: 40px auto;
      }

      .login-container img {
        width: 180px;
        margin-bottom: 15px;
      }

      .login-container label {
        font-size: 14px;
      }

      .login-container input {
        font-size: 16px;
        padding: 10px;
      }

      .login-container button,
      .btn-assinar {
        width: 100%;
        font-size: 16px;
        padding: 12px;
        margin-top: 12px;
      }

      .overlay-dark {
        background: rgba(17, 0, 255, 0.4);
      }
    }
  </style>
</head>
<body class="fade-in">
  <div class="background-img"></div>
  <div class="overlay-dark"></div>

  <div class="login-container">
    <img src="imagens/logo-vhs.png" alt="VHS Logo">
    <form onsubmit="return verificarLogin()">
      <label for="usuario">Usu√°rio:</label>
      <input type="text" id="usuario" name="usuario" placeholder="Quem √© voc√™?" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Qual √© a senha?" required>

      <button type="submit" id="loginBtn">Assistir</button>
      <a href="assinar.html" class="btn-assinar">Assinar</a>

      <div class="erro-msg" id="erroLogin">Usu√°rio ou senha incorretos! üéûÔ∏è</div>
    </form>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const erroMsg = document.getElementById("erroLogin");
      const botao = document.getElementById("loginBtn");

      const logins = {
        "bia":    { senha: "1200", pagina: "inicio_bia.html" },
        "miguel": { senha: "3232", pagina: "inicio_miguel.html" },
        "0":      { senha: "0",    pagina: "inicio_bia.html" },
        "daniel": { senha: "2707", pagina: "inicio_daniel.html" },
        "fatima": { senha: "senhora", pagina: "inicio_fatima.html" }
      };

      if (logins[usuario] && logins[usuario].senha === senha) {
        window.location.href = logins[usuario].pagina;
        return false;
      } else {
        erroMsg.style.display = "block";
        botao.classList.add("shake");

        setTimeout(() => {
          botao.classList.remove("shake");
        }, 400);

        return false;
      }
    }
  </script>
</body>
</html>
