<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHS Antigos - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes vhsEffect {
      0%, 25% {
        filter: blur(8px) brightness(0.4);
        transform: rotate(-2deg) translate(2, 0) scale(2);
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      45% {
        opacity: 0.7;
        transform: rotate(-2deg) translateX(2px) scale(1.01);
        filter: blur(9px) brightness(0.35);
      }
      60% {
        opacity: 1;
      }
      80% {
        transform: rotate(-2deg) translateX(-1px) scale(1.005);
      }
    }
    
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
    
    .vhs-effect {
      animation: vhsEffect 3s infinite ease-in-out;
    }
    
    .shake-animation {
      animation: shake 0.4s;
    }
    
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-black h-screen w-full overflow-hidden relative flex items-center justify-center">
  <!-- Background with VHS effect -->
  <div class="absolute top-[-18%] left-[-5%] w-[150%] h-[150%] bg-cover bg-center bg-no-repeat bg-[url('imagens/fita-vhs-fundo.jpg')] filter blur-lg brightness-40 transform -rotate-5 scale-140 z-[-2] vhs-effect"></div>
  
  <!-- Dark overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40 z-[-1]"></div>
  
  <!-- Login container -->
  <div class="bg-[#5170ff] p-8 md:p-10 rounded-xl shadow-lg text-center w-[90%] max-w-md mx-auto relative z-10">
    <img src="imagens/logo-vhs.png" alt="VHS Logo" class="w-full max-w-[360px] mx-auto mb-5">
    
    <form onsubmit="return verificarLogin()" class="space-y-6">
      <div class="text-left">
        <label for="usuario" class="block text-gray-300 text-lg mb-1">Usu√°rio:</label>
        <input type="text" id="usuario" name="usuario" placeholder="Quem √© voc√™?" required 
               class="w-full px-4 py-3 rounded-lg bg-gray-200 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      
      <div class="text-left">
        <label for="senha" class="block text-gray-300 text-lg mb-1">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Qual √© a senha" required 
               class="w-full px-4 py-3 rounded-lg bg-gray-200 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
      </div>
      
      <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-center">
        <button type="submit" id="loginBtn" 
                class="px-8 py-3 bg-gray-300 text-black font-bold rounded-lg hover:bg-white transition duration-200 w-full md:w-auto">
          Assistir
        </button>
        
        <a href="assinar.html" 
           class="px-8 py-3 bg-[#0a0097] text-white font-bold rounded-lg hover:bg-[#1100ff] transition duration-200 text-center w-full md:w-auto">
          Assinar
        </a>
      </div>
      
      <div id="erroLogin" class="hidden bg-[#d8000c] text-[#ffbaba] px-4 py-3 rounded-lg text-sm">
        Usu√°rio ou senha incorretos! üéûÔ∏è
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('fade-in');
      }, 100);
      
      // Adjust background for mobile devices
      if (window.innerWidth < 768) {
        const bg = document.querySelector('.vhs-effect');
        bg.style.top = '-10%';
        bg.style.left = '-10%';
        bg.style.width = '120%';
        bg.style.height = '120%';
      }
    });

    function verificarLogin() {
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;
      const erroMsg = document.getElementById("erroLogin");
      const botao = document.getElementById("loginBtn");

      const logins = {
        "bia":    { senha: "1200", pagina: "inicio_bia.html" },
        "miguel": { senha: "3232", pagina: "inicio_miguel.html" },
        "0":      { senha: "0", pagina: "inicio_bia.html" },
        "daniel": { senha: "2007", pagina: "inicio_daniel.html" },
        "fatima": { senha: "senhora", pagina: "inicio_fatima.html" }
      };

      if (logins[usuario] && logins[usuario].senha === senha) {
        window.location.href = logins[usuario].pagina;
        return false;
      } else {
        erroMsg.style.display = "block";
        botao.classList.add("shake-animation");

        setTimeout(() => {
          botao.classList.remove("shake-animation");
        }, 400);

        return false;
      }
    }
  </script>
</body>
</html>
