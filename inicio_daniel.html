  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
    }

    .background-img {
      position: absolute;
      top: -18%;
      left: -5%;
      width: 150%;
      height: 150%;
      background: url('imagens/daniel_fundo.jpg') no-repeat center center;
      background-size: cover;
      filter: blur(8px) brightness(0.4);
      transform: rotate(-5deg);
      z-index: -2;
      animation: vhsEffect 3s infinite ease-in-out;
    }

    @keyframes vhsEffect {
      0%, 100% {
        opacity: 1;
        filter: blur(8px) brightness(0.4);
        transform: rotate(-5deg) scale(1);
      }
      50% {
        opacity: 0.7;
        filter: blur(9px) brightness(0.35);
        transform: rotate(-5deg) translateX(2px) scale(1.01);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .user-icon img {
      width: 32px;
      height: 32px;
      cursor: pointer;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .user-icon:hover img {
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      display: none;
      z-index: 1000;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    .intro {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .intro-texto {
      max-width: 600px;
    }

    .intro-texto h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      opacity: 0;
    }

    .intro-texto p {
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0;
    }

    .intro-logo img {
      max-width: 500px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      opacity: 0;
    }

    .catalogo {
      margin-top: 40px;
    }

    .catalogo h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .filme {
      position: relative;
      height: 270px;
      border-radius: 5px;
      border: 1.5px solid transparent;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    .filme img {
      width: 90%;
      height: 100%;
      object-fit: cover;
    }

    .filme:hover {
      transform: scale(1.08);
      border: 1.5px solid white;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }

    #entrada-vip {
      position: fixed;
      inset: 0;
      background: transparent;
      z-index: 9999;
      pointer-events: none;
    }

    .fundo-escuro {
      position: absolute;
      inset: 0;
      background: black;
      opacity: 1;
      animation: sumirTela 1.5s ease forwards;
    }

    .texto-unlimited {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5rem;
      font-weight: bold;
      color: rgb(0, 102, 255);
      text-shadow: 0 0 20px #ffffff46;
      opacity: 0;
      animation: entrarTexto 0.5s 0.3s ease-out forwards,
                 subirTexto 1s 1.2s ease forwards;
    }

    @keyframes sumirTela {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes entrarTexto {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes subirTexto {
      0% { top: 50%; transform: translate(-50%, -50%); }
      100% { top: 20px; transform: translate(-50%, 0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 2.5s forwards;
    }
  </style>
